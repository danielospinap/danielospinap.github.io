<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <script src="scritp.js"></script>
        <title>Tiempo desde que jugamos Stardew Valley</title>
    </head>
    <body>
        <div class="container">
            <p id="headline">Han pasado</p>
            <div id="countdown">
                <ul>
                    <li><span id="days"></span>Dias</li>
                    <li><span id="hours"></span>Horas</li>
                    <li><span id="minutes"></span>Minutos</li>
                    <li><span id="seconds"></span>Segundos</li>
                </ul>
            </div>
            <p>Desde que jugamos Stardew Valley</p>
            <img src="img\sad.webp" alt="sad">
        </div>
    </body>
</html>
